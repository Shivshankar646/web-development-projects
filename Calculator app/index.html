<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ans">
   <input type="text" id="display" readonly>

    </div>
    <div class="container">
        <button onclick="shownumber(0)">0</button>
        <button onclick="shownumber(1)">1</button>
        <button onclick="shownumber(2)">2</button>
        <button onclick="shownumber(3)">3</button>
        <button onclick="shownumber(4)">4</button>
        <button onclick="shownumber(5)">5</button>
        <button onclick="shownumber(6)">6</button>
        <button onclick="shownumber(7)">7</button>
        <button onclick="shownumber(8)">8</button>
        <button onclick="shownumber(9)">9</button>
        <button onclick="showsine('+')">+</button>
        <button onclick="showsine('-')">-</button>
        <button onclick="showsine('*')">ร</button>
        <button onclick="showsine('/')">รท</button>
           <button onclick="cleardisplay('C')">C</button>
        <button onclick="showequal('=')">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
