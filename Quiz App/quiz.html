<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App Built by Myself</title>
</head>
<body>
  <div class="container">
    <p id="question"></p>
    <p id="option"></p>
    <button id="next">Next</button>
  </div>
  
  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Paris", "Rome", "Madrid"],
        correct: "Paris"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        correct: "JavaScript"
      }
    ];

    let currentquestion = 0;
    let score = 0;

    function loadquizdata() {
      const questions1 = document.getElementById("question");
      const options1 = document.getElementById("option");
      questions1.innerHTML = quizData[currentquestion].question;
      options1.innerHTML = "";

      quizData[currentquestion].options.forEach((option, index) => {
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "quiz";
        radio.value = option;

        const label = document.createElement("label");
        label.innerHTML = option;

        options1.appendChild(radio);
        options1.appendChild(label);
        options1.appendChild(document.createElement("br"));
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name=quiz]:checked');
      if (selected) {
        if (selected.value === quizData[currentquestion].correct) {
          score++;
        }
        currentquestion++;
        if (currentquestion < quizData.length) {
          loadquizdata();
        } else {
          document.querySelector(".container").innerHTML = `
            <h2>Your score is ${score} out of ${quizData.length}</h2>
            <button id="restart">Restart Quiz</button>
          `;
          document.getElementById("restart").addEventListener("click", restartQuiz);
        }
      } else {
        alert("Select option first");
      }
    }

    function restartQuiz() {
      currentquestion = 0;
      score = 0;

      document.querySelector(".container").innerHTML = `
        <p id="question"></p>
        <p id="option"></p>
        <button id="next">Next</button>
      `;

      document.getElementById("next").addEventListener("click", nextQuestion);
      loadquizdata();
    }

    document.getElementById("next").addEventListener("click", nextQuestion);
    console.log("reload")

    loadquizdata();
